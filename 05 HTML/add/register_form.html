<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>

    <h1 align="center">Зполните анкету</h1>

    <form method="POST"  name="register_form" action="http://fe.it-academy.by/TestForm.php">

        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="FM" placeholder="Фамилия" autofocus required pattern='^[А-Яа-яЁё]+$'
                maxlength="25"> <br>
            <input type="text" name="IM" placeholder="Имя" required pattern='[А-Яа-яЁё]+$' maxlength="20"> <br>
            <input type="text" name="OT" placeholder="Отчество" required pattern='[А-Яа-яЁё]+$' maxlength="24">

            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" placeholder="AA" autofocus required pattern='[A-Z]{2}' size="2">
                <input type="text" name="number" placeholder="1234567" required pattern='[0-9]{7}'>
            </fieldset>

            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" placeholder="2000" required pattern='[0-9]{4}' size="3"> <br>
                <select name="mounth">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select> <br>

                <input type="number" min="1" max="31" step="1" size="4" name="day">

            </fieldset>

            <select name="country" required>
                <option value="1">РБ</option>
                <option value="2">РФ</option>
            </select>
            <br>
            <span>Адрес:</span> <br>
            <textarea name="address" lang="ru">
            </textarea>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <label><input type="checkbox" name="hobby[]" value="1">Рыбалка</label><br>
            <label><input type="checkbox" name="hobby[]" value="2">Астрономия</label><br>
            <label><input type="checkbox" name="hobby[]" value="3">Охота</label><br>
            <label><input type="checkbox" name="hobby[]" value="4">Дайвинг</label>

        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select multiple name="pets[]" size="12">
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Какаду</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Карась</option>
                    <option value="5">Окунь</option>
                    <option value="6">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7">Стая ворон</option>
                    <option value="8">Голуби</option>
                    <option value="9">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Данные для восстановления пароля</legend>
            <input type="text" name="login" pattern='[A-Za-z]{5,20}' placeholder="Логин" required>
            <input type="password" name="password" pattern='[A-Za-z]{10,20}' autocomplete="off" placeholder="Пароль"
                required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты"> <br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="figure" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить"> <input type="reset" value="Сбросить"> <br>
            <button type="button">
                <img src="email.jpg">
            </button>
        </fieldset>

    </form>

</body>

</html>
